<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script type="text/javascript" src="j.js"></script>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="stylesheet" type="text/css" href="temp.css">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
   body{
      font-family: 'Dancing Script', cursive;
   }
   input,span{
      font-size: 20px;
   }
</style>
</head>
<body>
    <div class="container">
<h1>
   The automatic temperature converter</h1>
<h2>Converting a celsius(°C)value to fahrenheit(°F)</h2>
<p>
<label>Celcius</label>
<input id="comi" type="number" placeholder="Celcius"
oninput="Converter(this.value)" onchange="Converter(this.value)">
</p>
<p>Fahrenheit: <span class="fahrenheit"></span></p>
<script>
    function Converter(temp) {
      document.querySelector(".fahrenheit").innerHTML=(temp-32)/1.8;}
</script>
    </div>
</body>
</html>
